<script src="assets/scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
  
    <script type="text/javascript" language="javascript">

        var flagResult = false;
        var pattern = /^\w+@[a-zA-Z_-]+?\.[a-zA-Z]{2,3}$/;
        $(document).ready(function () {
            $("button#submit").click(function (event) {
                if (flagResult) {
                    var uid = document.getElementById("UserName").value;
                    var pass = document.getElementById("Password").value;

                    var Surl = ServiceURL + "ValidateUser/" + uid + "/" + pass;

                    $.ajax({
                        async: false,
                        ServiceCallID: 1,
                        url: Surl,
                        type: 'GET',


                        success: function (result) {
                            //                        alert(result.User_Email);
                            if (result.User_Email == uid) {
                                setCookie("username", result.User_FName, 30);
                                document.location.href = "dashboard.htm";
                                return true;
                            }
                            else {

                                returnVal = 'Invalid Credential.';
                                alert(returnVal);
                                return false;
                            }

                        },

                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            returnVal = 'error';
                           
                            return false;
                        }


                    });
                }
            });

        });
        function validateForm() {
            var user = document.getElementById("UserName").value;
            var user = user.trim();
            var pass = document.getElementById("Password").value;

            if (user != '') {
                if (user.match(pattern)) {
                    flagResult = true;
                    document.getElementById('error').innerHTML = "";

                }
                else {
                    document.getElementById('error').innerHTML = "Please Enter valid email Id";
                    flagResult = false;
                    return false;
                }
            }
            else {
                document.getElementById('error').innerHTML = "Please Enter Username";
                flagResult = false;


            }
            if (pass != '') {

                flagResult = true;
                document.getElementById('error1').innerHTML = "";

            }
            else {
                document.getElementById('error1').innerHTML = "Please Enter Passsword";
                flagResult = false;

            }
            if (!flagResult) {
                return false;
            }
            else {
                return true;

            }



        }
        function clearError() {
            document.getElementById('error').innerHTML = "";
            flagResult = true;
        }

        function clearError1() {
            document.getElementById('error1').innerHTML = "";
            flagResult = true;
        }


        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
            }
            return "";
        }
        function checkCookie() {
            var user = getCookie("username");
            if (user != "") {
                window.location = "dashboard.htm";
            }

        }
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        } 

</script>
